<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matija Osrečki">

        <title>IP Address Tracker</title>

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>


        <header class="header">
            <h1 class="h1">IP Address Tracker</h1>
            <form class="form">
                <input type="text" name='ip-address' id="ip-address" class='form__ip-input' placeholder="Search for any IP address" aria-label='ip address or domain' autocomplete="off">
                <button class="btn form__submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
            </form class="form">
            <section class="details">
                <div class="detail">
                    <label class='detail__label'>IP Address</label>
                    <p class="detail__info" id='ip'>-</p>
                </div>
                <div class="detail">
                    <label class='detail__label'>Location</label>
                    <p class="detail__info" id='location'>-</p>
                </div>
                <div class="detail">
                    <label class='detail__label'>Timezone</label>
                    <p class="detail__info" id='timezone'>-</p>
                </div>
                <div class="detail">
                    <label class='detail__label'>ISP</label>
                    <p class="detail__info" id='isp'>-</p>
                </div>
            </section>
        </header>

        <div class="map" id='map'>

        </div>
        <video class="hide error-vid">
            <source src="images/error.mp4" type="video/mp4">
        </video>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Mat2ja/frontend_mentor/tree/master/ip-address-tracker" class="link">Matija Osrečki</a>.
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
