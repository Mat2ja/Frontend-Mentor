<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="author" content="Matija Osreƒçki">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Ping coming soon page</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;600;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo"><img src="images/logo.svg" alt=""></div>
        <h1 class="header__title">We are launching <span>soon!</span></h1>
        <p class="header__paragraph">Subscribe and get notified</p>

        <form action="#" class="form">
          <input type="email" name="email" id="input-email" class="form__email" aria-label="Email" placeholder="Your email address..." required autocomplete="off">
          <button type="submit" class="form__button" onclick="checkIfValid()">Notify Me</button>
          <span class="form__invalid-msg">Please enter a valid email üôÑ</span>
        </form>
      </header>

      <section class="section-hero">
        <img src="images/illustration-dashboard.png" alt="Dashbord illustration" class="section-hero__img">
      </section>

      <footer class="footer">
        <div class="footer__socials">
          <div class="footer__social-container">
            <box-icon type='logo' name='facebook' class="footer__social-icon"></box-icon>
          </div>
          <div class="footer__social-container">
            <box-icon type='logo' name='twitter' class="footer__social-icon"></box-icon>
          </div>
          <div class="footer__social-container">
            <a href=""></a>
            <box-icon type='logo' name='instagram-alt' class="footer__social-icon"></box-icon>
          </div>
        </div>
        <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
        <p class="footer__attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Mat2ja/frontend_mentor">Matija Osreƒçki</a>.
        </p>
      </footer>
    </div>


    <!-- Add new class to email input after clicking submit, with the class we check if the email is invalid, that way the input won't be invalid from the start (first page load) -->
    <script>
      function checkIfValid() {
        var input = document.getElementById("input-email");
        input.classList.add("check-valid");
      } 
    </script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </body>

</html>
