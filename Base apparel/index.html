<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="author" content="Matija Osrečki">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="wrapper">
      <header class="header">

        <!-- Company logo -->
        <div class="header__content">
          <div class="header__logo-box">
            <img src="images/logo.svg" alt="Company logo" class="header__logo">
          </div>

          <!-- Main heading -->
          <div class="header__text">
            <h1 class="heading-primary">We're<br><span class="heading-primary--coming-soon">coming<br>soon</span></h1>
            <p class="header__paragraph">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <!-- Email signup form -->
            <form action="#" class="form">
              <div class="form__item">
                <input type="email" name="email" id="form-input" placeholder="Email Address" class="form__input" aria-label="Email address" required autocomplete="off">
              </div>
              <div class="form__item">
                <button type="submit" id="submit-btn" class="form__submit" aria-label="Submit" onclick="checkIfValid()"><img src="images/icon-arrow.svg" alt="Submit icon"></button>
              </div>
            </form>
          </div>
        </div>


        <!-- <img srcset="images/hero-mobile.jpg 375w, images/hero-desktop.jpg 610w" sizes="(max-width: 375px) 375px, 610px" alt="Hero photo" class="header__hero-image" src="images/hero-desktop.jpg"> -->
        <!-- <picture class="header__picture">
          <source media="(max-width: 500px)" srcset="images/hero-mobile.jpg">
          <source media="(min-width: 501px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="Hero image">
        </picture> -->
        <div class="header__picture"></div>

      </header>
      <!-- <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Mat2ja">Matija Osrečki</a>.
        </p>
      </footer> -->
    </div>

    <script>
      function checkIfValid() {
        var input = document.getElementById("form-input");
        input.classList.add("check-valid");
      } 
    </script>
  </body>

</html>
